type Query {
  project: [Project!]!
  myProject: [Project!]!
  projectById(projectByIdInput: ProjectByIdInput!): Project!
}

type Mutation {
  createProject(createProjectInput: CreateProjectInput!): Project!
  updateProject(updateProjectInput: UpdateProjectInput!): Project!
}

input CreateProjectInput {
  organizationId: String!
  name: String!
  description: String
}

input UpdateProjectInput {
  name: String!
  projectId: String!
  description: String
}

input ProjectByIdInput {
  id: String
}

input UpdateUserProjectInput {
  projectId: String!
  userId: String!
}

type Project {
  id: String
  organizationId: String!
  name: String!
  description: String
  users: [ProjectMember]
  createdBy: String!
  createdAt: Date!
  updatedAt: Date!
}

type ProjectMember {
  id: String
  invitedAt: String
  role: String
}

scalar Date
